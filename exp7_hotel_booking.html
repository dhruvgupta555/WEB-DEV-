<!DOCTYPE html>
<html>
<head>
    <title>Hotel Room Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 20px;
        }

        header {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            background-color: #fff;
            padding: 20px;
            border: 2px solid #ccc;
            width: 400px;
            margin: 0 auto;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        label {
            font-weight: bold;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #999;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #0066cc;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #004080;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Main Heading -->
    <header>
        <h1>Hotel Room Booking</h1>
    </header>

    <!-- Booking Form Placeholder -->
    <form action="#" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>
        <!-- Room Type Dropdown -->
    <label for="room">Room Type:</label><br>
    <select id="room" name="room">
        <option value="single">Single</option>
        <option value="double">Double</option>
        <option value="suite">Suite</option>
    </select><br><br>

    <!-- Number of Guests Dropdown -->
    <label for="guests">Number of Guests:</label><br>
    <select id="guests" name="guests">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select><br><br>

    <!-- Special Requests -->
    <label for="requests">Special Requests:</label><br>
    <textarea id="requests" name="requests" rows="4" cols="30"></textarea><br><br>

    <!-- Submit Button -->
    <button type="submit">Book Now</button>
    </form>
    <!-- Footer -->
<footer>
    <p>&copy; 2026 Hotel Booking | All Rights Reserved</p>
</footer>

</body>
</html>
