<!DOCTYPE html>
<html>
<head>
    <title>Student Profile Card</title>
    <head>
    <title>Student Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 20px;
        }

        header {
            text-align: center;
            color: #333;
        }

        /* Cards container using flexbox */
        .cards-container {
            display: flex;                 /* Flex container */
            flex-direction: row;           /* Arrange cards in a row */
            justify-content: center;       /* Center cards horizontally */
            align-items: flex-start;       /* Align cards at top */
            gap: 20px;                     /* Space between cards */
            flex-wrap: wrap;               /* Wrap cards if screen is small */
        }

        /* Individual Card Styling */
        .card {
            background-color: #fff;
            border: 2px solid #ccc;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #0066cc;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .card p {
            font-size: 14px;
            color: #555;
            margin: 3px 0;
        }
    </style>
</head>
</head>
<body>

    <!-- Main Heading -->
    <header>
        <h1>Student Profiles</h1>
    </header>

    <!-- Profile Card Placeholder -->
    <section class="cards-container">
        <div class="card">
            <h2>John Doe</h2>
            <p>Branch: CSE</p>
            <p>Year: 2nd Year</p>
        </div>
    </section>

</body>
</html>
