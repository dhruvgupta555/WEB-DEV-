<!DOCTYPE html>
<html>
<head>
    <title>Navigation Menu Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            color: #333;
        }

        /* Navigation menu styling */
        nav {
            background-color: #0066cc;
            overflow: hidden; /* clear floats */
            padding: 10px;
        }

        nav a {
            display: inline-block; /* inline-block for spacing */
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin-right: 5px;
        }

        /* Float example */
        .right {
            float: right;
        }

        /* Clear example */
        .clear {
            clear: both;
        }

        /* Hover effect (optional) */
        nav a:hover {
            background-color: #004080;
        }
    </style>
</head>
<body>

    <!-- Main Heading -->
    <header>
        <h1>My Website Navigation</h1>
    </header>

    <!-- Placeholder Navigation Menu -->
    <nav>
        <a href="#home">Home</a> |
        <a href="#about">About</a> |
        <a href="#services">Services</a> |
        <a href="#contact">Contact</a>
    </nav>
    <!-- Final Navigation Menu -->
<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact" class="right">Contact</a>
</nav>

<!-- Clear floats -->
<div class="clear"></div>

<!-- Footer -->
<footer style="text-align:center; margin-top:20px;">
    <p>&copy; 2026 My Website | All Rights Reserved</p>
</footer>

</body>
</html>
